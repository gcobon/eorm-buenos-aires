<div class="container-fluid">
  <form class="form needs-validation" [formGroup]="loginForm" (ngSubmit)="login()" novalidate #form>
    <div class="row gy-4">
      <div class="col-12 text-center">
        <h3>Inicio de sesión</h3>
      </div>
      <div class="col-12">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" formControlName="nombreUsuario" id="usuario" placeholder="Usuario" autocomplete="off" required>
        <div class="invalid-feedback">
          Debe ingresar usuario
        </div>

      </div>
      <div class="col-12">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" id="contrasena" placeholder="Contraseña" autocomplete="off" required>
        <div class="invalid-feedback">
          Debe ingresar su contraseña
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="recuerdame" id="recuerdame">
          <label class="form-check-label" for="recuerdame">
            Recordar usuario
          </label>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
      </div>
      <ng-container *ngIf="loginFalse">
        <div class="alert alert-danger" role="alert">
          El usuario y/o contraseña son incorrectos
        </div>
      </ng-container>
    </div>
  </form>
</div>
