<div class="container-fluid">
    <div class="row">
      <div class="col mt-2">
        <button
          class="btn btn-primary"
          routerLink="/admin/course/course-form"
        >
          Nuevo Curso
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col mt-2">
        <table class="table table-hover table-sm table-responsive-lg">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre Curso</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of course; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{ course.nombre_curso }}
                
              </td>
              
              <td>
                <button
                  class="btn btn-secondary btn-sm"
                  (click)="onOpenEditCourse(course.id!)"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  class="btn btn-danger btn-sm ms-1"
                  (click)="onDeleteCourse(course.id!)"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
