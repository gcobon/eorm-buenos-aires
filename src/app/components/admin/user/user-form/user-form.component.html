<div class="container">
  <div class="row">
    <div class="col-12 mt-5">
      <h3>{{ title }}</h3>
    </div>
  </div>
  <form class="form needs-validation mt-3" [formGroup]="userForm" novalidate #form>
    <div class="row gy-4">
      <div class="col-12">
        <label for="nombre" class="form-label">Nombre <span class="danger">*</span></label>
        <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Nombre"
          autocomplete="off" required />
        <div class="invalid-feedback">Campo requerido</div>
      </div>
      <div class="col-12">
        <label for="nombreUsuario" class="form-label">Nombre usuario <span class="danger">*</span></label>
        <input type="text" class="form-control" formControlName="nombreUsuario" id="nombreUsuario"
          placeholder="Nombre usuario" autocomplete="off" required />
        <div class="invalid-feedback">Campo requerido</div>
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email <span class="danger">*</span></label>
        <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email"
          autocomplete="off" required />
        <div class="invalid-feedback">Campo requerido</div>
      </div>
      <div class="col-12">
        <label for="password" class="form-label">Contraseña <span class="danger">*</span></label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Contraseña"
          autocomplete="off" required />
        <div class="invalid-feedback">Campo requerido</div>
      </div>
    </div>
  </form>
  <div class="row mt-4">
    <div class="col-12">
      <label for="roles" class="form-label">Roles </label>
      <br />
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="admin" value="admin"
          [(ngModel)]="rolesCheck.admin" (ngModelChange)="updateRolSelected('admin')">
        <label class="form-check-label" for="admin">Admin</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="prof" value="profesor"
          [(ngModel)]="rolesCheck.profesor" (ngModelChange)="updateRolSelected('profesor')">
        <label class="form-check-label" for="prof">Profesor</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="student" value="estudiante"
          [(ngModel)]="rolesCheck.estudiante" (ngModelChange)="updateRolSelected('estudiante')">
        <label class="form-check-label" for="student">Estudiante</label>
      </div>
      <div class="invalid-feedback">Debe seleccionar un estado</div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <div class="d-grid">
            <button type="button" class="btn btn-danger btn-lg" (click)="onCancel()">
              Cancelar
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="d-grid">
            <button type="button" class="btn btn-primary btn-lg" (click)="onAction()">
              {{ action }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
