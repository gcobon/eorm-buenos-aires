<div class="container-fluid">
  <div class="row">
    <div class="col mt-2">
      <button class="btn btn-primary" routerLink="/admin/users/user-form">
        Nuevo usuario
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col mt-2">
      <table class="table table-hover table-sm table-responsive-lg">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Usuario</th>
            <th scope="col">Nombre usuario</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.nombre }}</td>
            <td>{{ user.nombreUsuario }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button *ngFor="let rol of user.roles" type="button" class="btn btn-primary btn-sm ms-1"
                [ngClass]="{'btn-danger': rol.rolNombre === 'ROLE_ADMIN', 'btn-warning': rol.rolNombre === 'ROLE_ESTUDIANTE'}">
                {{
                rol.rolNombre === "ROLE_ADMIN"
                ? "Admin"
                : rol.rolNombre === "ROLE_PROFESOR"
                ? "Estudiante"
                : "Profesor"
                }}
              </button>
            </td>
            <td>
              <button class="btn btn-secondary btn-sm" (click)="onOpenEditUser(user.id!)" disabled>
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm ms-1" (click)="onDeleteUser(user.id!)" disabled>
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
